---
title: Contact us
layout: default
---
<section id="contacts" class="row navbar-push">
    <div class="col-12">
        <div class="row">
            <div class="offset-1 col-10 offset-lg-3 col-lg-6">
                <h1 class="mb-3">Need some code?</h1>
                <div class="slogan-underline-delim mb-5 ml-0"></div>
                <p class="font-weight-bold">We respond to more than 90% of the mail we get in 1 business day! Promise!</p>
                <p class="font-weight-bold">Drop us a line at <a href="mailto:hi@digidworks.com" title="Drop us a line">hi@digidworks.com</a> or right here and let us know how we can help you out.</p>
            </div>
        </div>
        <div class="row">
            <div class="offset-1 col-10 offset-lg-3 col-lg-6">
                <form accept-charset="UTF-8" action="https://getform.io/f/4df02055-26a4-4bf2-90dd-4143083e911e" method="POST">
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="email">Email*</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required tabindex="1">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="name">Name*</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required tabindex="2">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="company">Company name</label>
                            <input type="text" name="company" class="form-control" id="company" placeholder="Enter your company name" required tabindex="3">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group col">
                            <label for="project">What kind of project are we talking about?</label>
                            <input type="text" name="project" class="form-control" id="project" placeholder="Enterprise search engine, restaurant management, IoT management, etc." tabindex="4">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col">
                            <label for="message">Your message*</label>
                            <textarea name="message" class="form-control" id="message" rows="5" placeholder="We would like to know a bit about yourself, about the project's business goals or any questions you have..." required  tabindex="5"></textarea>
                        </div>
                    </div>

                    <input type="text" id="website_field" name="website" tabindex="-1">

                    <div class="form-row">
                        <div class="form-group text-right col">
                            <button type="submit" class="btn btn-primary btn-orange font-weight-bold"  tabindex="6">That's it!</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
