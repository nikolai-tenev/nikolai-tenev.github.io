<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "url": "{{ site.data.navigation.items.home.url | absolute_url }}",
        "logo": "{{ site.logo_social | absolute_url }}"
    }
</script>
<script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "{{ site.name }}",
        "url": "{{ site.data.navigation.items.home.url | absolute_url }}",
        "sameAs": [
            {%- for item in site.data.social_profiles.items %}
                "{{item[1].url}}"{% unless forloop.last %},{% endunless %}
            {%- endfor %}
        ]
    }
</script>
